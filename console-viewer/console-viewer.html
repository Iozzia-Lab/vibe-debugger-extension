<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Viewer</title>
    <link rel="stylesheet" href="console-viewer.css">
</head>
<body>
    <div class="console-viewer-container">
        <!-- Header -->
        <div class="header">
            <div class="header-controls">
                <button class="btn-copy-all" id="copyAllBtn">Copy All</button>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="console">Console</button>
            <button class="tab-btn" data-tab="cache">Cache</button>
            <button class="tab-btn" data-tab="localstorage">Local Storage</button>
        </div>
        
        <!-- Console Tab Content -->
        <div class="tab-content active" id="consoleTab">
            <!-- Counts Display -->
            <div class="counts-display" id="countsDisplay">
                <span>Total: <span id="totalCount">0</span></span>
                <span>Filtered: <span id="filteredCount">0</span></span>
                <span>Trimmed: <span id="trimmedCount">0</span></span>
            </div>
            <!-- Filter Buttons -->
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="log">Log</button>
                <button class="filter-btn" data-filter="error">Error</button>
                <button class="filter-btn" data-filter="warn">Warn</button>
                <button class="filter-btn" data-filter="info">Info</button>
                <button class="filter-btn" data-filter="debug">Debug</button>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search logs..." class="search-input">
            </div>
            
            <!-- Log List View -->
            <div class="log-list-container">
                <div class="log-list" id="logList">
                    <div class="empty-state">
                        <p>No console logs captured yet.</p>
                        <p class="hint">Console logs will appear here as they are generated on the page.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Cache Tab Content -->
        <div class="tab-content" id="cacheTab">
            <div class="viewer-container">
                <div class="viewer-header">
                    <button class="btn-refresh" id="refreshCacheBtn" title="Refresh Cache">↻</button>
                </div>
                <div class="viewer-content" id="cacheContent">
                    <div class="empty-state">
                        <p>Loading cache data...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Local Storage Tab Content -->
        <div class="tab-content" id="localStorageTab">
            <div class="viewer-container">
                <div class="viewer-header">
                    <button class="btn-refresh" id="refreshLocalStorageBtn" title="Refresh Local Storage">↻</button>
                </div>
                <div class="viewer-content" id="localStorageContent">
                    <div class="empty-state">
                        <p>Loading localStorage data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="console-viewer.js"></script>
</body>
</html>
