<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Capture Inspector</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="sidepanel-container">
        <!-- Header -->
        <div class="header">
            <div class="header-controls">
                <button class="btn-record" id="recordBtn" title="Toggle Recording">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="8" cy="8" r="3" fill="currentColor"/>
                    </svg>
                </button>
                <button class="btn-projects" id="projectsBtn" title="Manage Projects">üìÅ</button>
                <button class="btn-console-viewer" id="openConsoleViewerBtn" title="Open Console Viewer">Console</button>
                <button class="btn-copy-selected" id="copySelectedBtn" disabled>Copy Selected</button>
                <button class="btn-clear" id="clearBtn">Clear</button>
                <button class="btn-close-panel" id="closePanelBtn" title="Close Panel">‚úï</button>
            </div>
        </div>
        
        <!-- Projects Modal -->
        <div class="modal hidden" id="projectsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Projects</h2>
                    <button class="btn-close-modal" id="closeProjectsModal">‚úï</button>
                </div>
                <div class="modal-body">
                    <div class="projects-controls">
                        <button class="btn-add-project" id="addProjectBtn">+ Add Project</button>
                    </div>
                    <div class="projects-list" id="projectsList">
                        <!-- Projects will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add/Edit Project Modal -->
        <div class="modal hidden" id="projectFormModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="projectFormTitle">Add Project</h2>
                    <button class="btn-close-modal" id="closeProjectFormModal">‚úï</button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="form-group">
                            <label for="projectName">Project Name:</label>
                            <input type="text" id="projectName" required placeholder="Enter project name">
                        </div>
                        <div class="form-group">
                            <label for="projectFolder">Local Folder Path:</label>
                            <input type="text" id="projectFolder" required placeholder="e.g., C:\Projects\MyProject">
                            <small>Enter the full path to your project folder</small>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-cancel" id="cancelProjectForm">Cancel</button>
                            <button type="submit" class="btn-save">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Copy Console Checkbox -->
        <div class="copy-console-section">
            <label class="copy-console-label">
                <input type="checkbox" id="copyConsoleCheckbox">
                <span>Copy Console</span>
            </label>
        </div>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons" id="filterButtons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="fetch">Fetch/XHR</button>
            <button class="filter-btn" data-filter="css">CSS</button>
            <button class="filter-btn" data-filter="js">JS</button>
            <button class="filter-btn" data-filter="font">Font</button>
            <button class="filter-btn" data-filter="img">IMG</button>
        </div>
        
        <!-- Search/Filter -->
        <div class="search-section" id="searchSection">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="Search by URL (comma-separated)..." class="search-input">
                <div class="search-history-dropdown hidden" id="searchHistoryDropdown"></div>
            </div>
        </div>
        
        <!-- Request List View -->
        <div class="view" id="listView">
            <div class="request-list" id="requestList">
                <div class="request-count-inline" id="requestCount">0 requests</div>
                <div class="empty-state">
                    <p>No requests captured yet.</p>
                    <p class="hint">Navigate to a website to start capturing network requests.</p>
                </div>
            </div>
        </div>
        
        <!-- Request Detail View -->
        <div class="view hidden" id="detailView">
            <div class="detail-header">
                <button class="btn-back" id="backBtn">‚Üê Back</button>
                <h2 id="detailTitle">Request Details</h2>
                <label class="toggle-headers">
                    <input type="checkbox" id="showHeadersDetail">
                    <span>Show Headers</span>
                </label>
            </div>
            
            <div class="detail-content">
                <!-- URL Section -->
                <div class="detail-section">
                    <div class="section-header">
                        <h3>URL</h3>
                        <button class="btn-copy" data-copy="url">Copy</button>
                    </div>
                    <div class="section-content url-content" id="detailUrl"></div>
                </div>
                
                <!-- Method & Status -->
                <div class="detail-meta">
                    <div class="meta-item">
                        <span class="meta-label">Method:</span>
                        <span class="meta-value method" id="detailMethod"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Status:</span>
                        <span class="meta-value status" id="detailStatus"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Time:</span>
                        <span class="meta-value" id="detailTime"></span>
                    </div>
                </div>
                
                <!-- Request Headers (toggleable) -->
                <div class="detail-section headers-section hidden" id="requestHeadersSection">
                    <div class="section-header">
                        <h3>Request Headers</h3>
                        <button class="btn-copy" data-copy="requestHeaders">Copy</button>
                    </div>
                    <div class="section-content json-content" id="detailRequestHeaders"></div>
                </div>
                
                <!-- Request Payload -->
                <div class="detail-section">
                    <div class="section-header">
                        <h3>Request Payload</h3>
                        <button class="btn-copy" data-copy="payload">Copy</button>
                    </div>
                    <div class="section-content json-content" id="detailPayload"></div>
                </div>
                
                <!-- Response Headers (toggleable) -->
                <div class="detail-section headers-section hidden" id="responseHeadersSection">
                    <div class="section-header">
                        <h3>Response Headers</h3>
                        <button class="btn-copy" data-copy="responseHeaders">Copy</button>
                    </div>
                    <div class="section-content json-content" id="detailResponseHeaders"></div>
                </div>
                
                <!-- Response -->
                <div class="detail-section">
                    <div class="section-header">
                        <h3>Response</h3>
                        <button class="btn-copy" data-copy="response">Copy</button>
                    </div>
                    <div class="section-content json-content" id="detailResponse"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sidepanel.js"></script>
</body>
</html>
